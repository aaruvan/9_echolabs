<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Echolabs</title>
        <style>
            :root {
                color-scheme: light;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: "Segoe UI", Arial, sans-serif;
                color: #1f2937;
                background: #f5f7fb;
            }
            header {
                background: #111827;
                color: #ffffff;
                padding: 24px 0;
            }
            .container {
                max-width: 900px;
                margin: 0 auto;
                padding: 0 20px;
            }
            header h1 {
                margin: 0 0 6px;
                font-size: 26px;
            }
            header p {
                margin: 0;
                color: #d1d5db;
            }
            main {
                padding: 28px 0 48px;
            }
            .card {
                background: #ffffff;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
            }
            .list {
                list-style: none;
                padding: 0;
                margin: 16px 0 0;
                display: grid;
                gap: 10px;
            }
            .list-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 14px;
                border: 1px solid #e5e7eb;
                border-radius: 10px;
                background: #f9fafb;
            }
            .list-item.empty {
                justify-content: center;
                color: #6b7280;
                font-style: italic;
            }
            .meta {
                color: #6b7280;
                font-size: 13px;
            }
            .badge {
                display: inline-block;
                padding: 2px 8px;
                border-radius: 999px;
                background: #e5e7eb;
                color: #374151;
                font-size: 12px;
                margin-left: 8px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Echolabs</h1>
                <p>Conversation insights and feedback</p>
            </div>
        </header>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
